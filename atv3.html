<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A idade media dos candidatos é de <span id="media"></span> anos.</p>
    <p>Há <span id="total-candidatos"></span> candidatos.</p>
    <h3>Candidatos pré-aprovados:</h3>
    <p><span id="texto"></span></p>

    <script>
        let numCand;
        let idade;
        let sexo;
        let expProf;
        let adicionar = prompt("Quer adicionar um candidato? \n 1- Sim \n 2- Não");
        let media;
        let contMedia = 0;
        let contCand = 0;
        let texto = "";

        while (adicionar == 1) {
            numCand = prompt("Qual o número do candidato?");
            idade = Number(prompt("Qual a idade do candidato nº" + numCand + "?"));
            sexo = prompt("Qual o sexo do candidato nº" + numCand + "?");
            expProf = prompt("O candidato tem experiencia na área? \n 1- Sim \n 2- Não");

            if (contMedia == 0) {
                media = idade;
            }
            if (contMedia >= 1) {
                media = (media + idade);
            }
            contMedia++;
            contCand++;

            if (idade >= 18 && expProf == 1) {
                texto = "Numero do candidato: " + numCand + ".</br> Idade: " + idade + ".</br> Sexo: " + sexo + ".</br> Experiencia: sim." +"</br></br>";
                document.getElementById("texto").innerHTML += texto;
            }
            
            adicionar = prompt("Quer adicionar um candidato? \n 1- Sim \n 2- Não");
        }

        media = (media/contMedia);

        document.getElementById("media").innerHTML = media;
        document.getElementById("total-candidatos").innerHTML = contCand;
    </script>
</body>
</html>
